<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List : 내 할일 목록</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <section class="basket">
    <h3>내 할일 목록</h3>
    <ol>
      <li>씻기</li>
      <li>공부하기</li>
      <li>게임한판하기</li>
      <li>html공부하기</li>
      <li>자바스크립트 책 사기</li>
    </ol>
  </section>
  
  <div class="message"> 
  </div>

  <section class="controller">
    <div class="addWrap">
      <input 
      type="text" 
      placeholder="할일을 등록합니다." 
      size="10"
      class="add-input"> 
      <button class="add">add</button>
    </div>
    
    <div class="removeWrap">
      <input 
      type="text" 
      placeholder="삭제하고싶은 번호를 넣으세요" 
      maxlength="2" 
      size="2"
      class="remove-input">
      <button class="remove">remove</button>
    </div>
  </section>
</div>

  <script src="js/todolist.js"></script>
</body>
</html>
