<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with friends and the world around you on Facebook">
    <meta name="keywords" content="facebook, Social Networking Service, sns">
    <link rel="stylesheet" href="css/event.css">
<body>  
<div class="container">
    <header class="fb-search">
        <h2 class="hidden">facebook search</h2>
        <input type="text" class="form-control search-input">

        <div class="button-group">
            <button type="button" class="button button-write">Write</button>
            <button type="button" class="button button-geolocation">Geolocation</button>
            <button type="button" class="button button-photo">Photo Upload</button>
        </div>
        
        <button type="button" class="button button-cancel hidden">Cancel</button>

        <div class="message message-hidden">
            <p class="message-result">20글자 이내에 작성해 주세요 :)</p>
        </div>
    </header>
</div>
<script src="js/event.js"></script>
</body>
</html>
