<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Facebook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with friends and the world around you on Facebook">
    <meta name="keywords" content="facebook, Social Networking Service, sns">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="a11y-hidden">
    <h1 class="hidden">go to</h1>
    <ul>
        <li><a href="#main">facebook write go to</a></li>
    </ul>
</div>

<div class="warpper">
    <nav>    
    <h2 class="hidden">facebook navigation</h2>
       <ul>
            <li>News Feed</li>
            <li>Requests</li>
            <li>Videos</li>
            <li>Notifications</li>
            <li>More</li>
        </ul>
    </nav>

    <header>
        <h2 class="hidden">facebook search</h2>
        <input type="text" class="search">
    </header>

    <main id="main" class="container">
       <section>
           <h3 class="hidden">facebook write</h3>
           <div>
               <img src="images/profile_jane.jpg" alt="">
           </div>
           <textarea cols="50" rows="5">
               What's on you mind?
           </textarea>
           <div class="button function">
               <button type="submit">write</button>
               <button type="submit">geoloaction</button>
               <button type="submit">photo</button>
           </div>
       </section>

       <article>
            <h3 class="hidden">facebook comment</h3>
            <div class="comment profile">
                <ul>  
                    <li>
                        <img src="images/profile_colby_harris.jpg" alt="" width="50" height="50">
                    </li>
                    <li>
                        Colby Harris
                    </li>
                    <li>
                        <span>Yeaterday</span> at <span>10:24 PM</span>
                    </li>
                </ul>
           </div>
           <div class="comment content">
                <p>What a lovely day.</p>
                <div>
                    <img src="images/content.jpg" alt="" width="200" height="200">
                </div>
                <div>
                    <span>48</span> 
                    <span>Like</span> 
                    <span>6</span> 
                    <span>Comments</span> 
                </div>
                <div>
                    <button type="submit">like</button>
                    <button type="submit">Comment</button>
                    <button type="submit">Share</button>
                </div>
           </div>
       </article>
    </main>
</div>
</body>
</html>
